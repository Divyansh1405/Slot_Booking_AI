<!DOCTYPE html>
<html>
<head>
    <title>AI Slot Booking</title>
</head>
<body>
    <h2>AI-Powered Slot Booking</h2>
    <form method="POST" action="/predict">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Day:</label><br>
        <select name="day">
            <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
            <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
        </select><br><br>

        <label>Time Slot:</label><br>
        <select name="time_slot">
            <option>09:00-10:00</option><option>10:00-11:00</option><option>11:00-12:00</option>
            <option>12:00-01:00</option><option>01:00-02:00</option>
        </select><br><br>

        <input type="submit" value="Book Slot">
    </form>

    {% if prediction %}
        <h3>Predicted Load: {{ prediction }}</h3>
    {% endif %}

    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
</body>
</html>
